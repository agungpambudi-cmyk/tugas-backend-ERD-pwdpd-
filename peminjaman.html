  title:{
    text: "PEMINJAMAN BUKU"
  },
  axisY: {
    title: "SMKN 1 SEMARANG"
  },
  data: [{        
    type: "column",  
    showInLegend: true, 
    legendMarkerColor: "grey",
    legendText: "MMbbl = one thousand books",
    dataPoints: [      
      { y: 90, label: "JANUARY" },
      { y: 30,  label: "FEBRUARI" },
      { y: 25,  label: "MARET" },
      { y: 52,  label: "APRIL" },
      { y: 19,  label: "MEI" },
      { y: 44, label: "JUNI" },
      { y: 19,  label: "JULI" },
      { y: 89,  label: "AGUSTUS" }
    ]
  }]
});
chart.render();

}
</script>
